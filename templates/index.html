<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <!-- Replit-themed Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Text Analyzer</h1>
            <p class="lead">Summarize text and extract breadcrumb trails using AI</p>
        </header>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-keyboard me-2"></i>Input Text</h5>
                    </div>
                    <div class="card-body">
                        <form id="textForm">
                            <div class="mb-3">
                                <textarea 
                                    class="form-control" 
                                    id="inputText" 
                                    rows="6" 
                                    placeholder="Enter your text here for summarization and breadcrumb extraction..."
                                    required
                                ></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-bolt me-2"></i>Process Text
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loadingIndicator" class="text-center my-4 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing your text...</p>
        </div>

        <!-- Error alert -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="d-none">
            <div class="row">
                <!-- Summary Card -->
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-file-alt me-2"></i>Summary</h5>
                        </div>
                        <div class="card-body">
                            <p id="summaryResult" class="mb-0"></p>
                        </div>
                    </div>
                </div>

                <!-- Breadcrumbs Card -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5><i class="fas fa-sitemap me-2"></i>Breadcrumb Trail</h5>
                            <div class="btn-group" role="group" aria-label="Breadcrumb separator">
                                <button type="button" class="btn btn-sm btn-outline-secondary separator-btn active" data-separator="default">Default</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary separator-btn" data-separator="greater_than">Greater Than (>)</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary separator-btn" data-separator="slash">Forward Slash (/)</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <p id="breadcrumbsResult" class="mb-0 breadcrumb-display"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 text-center text-muted mb-4">
        <p>Powered by OpenAI's gpt-4o-mini model</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
